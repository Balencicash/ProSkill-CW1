name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Change to build directory
      run: cd build

    - name: Configure CMake
      run: cmake
    
    - name: List current directory
      run: ls

    - name: Build project
      run: make

    - name: Run tests
      run: ./TestRun
